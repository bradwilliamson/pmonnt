name: Release (Windows EXE)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build (release)
        run: cargo build --release -p pmonnt-ui

      - name: Package
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"  # e.g. v0.1.0
          New-Item -ItemType Directory -Force dist | Out-Null

          Copy-Item "target/release/pmonnt-ui.exe" "dist/PMonNT.exe"
          Copy-Item "README.md" dist/
          Copy-Item "LICENSE" dist/

          Compress-Archive -Path "dist/*" -DestinationPath "PMonNT-$tag-windows-x86_64.zip" -Force

      - name: Create GitHub Release + upload
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: PMonNT-${{ github.ref_name }}-windows-x86_64.zip
